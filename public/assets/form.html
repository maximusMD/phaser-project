<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div > div {
      background-color: wheat;
      padding: 10px 20px 10px;
      border: solid 3px white;
      border-radius: 5px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;

    }
    .title {
      font-size: 1.5em;
    }
    .form{

    }

    .label{

    }

    .input {

    }

    .button {

    }

  </style>
  <title>Form</title>
</head>
<body>
  <h2 class="title">Login / Signup</h2>
  <form class="form">
    <label class="label user-label" for="username">Username:</label>
    <input class="input user-input" type="text" name="username" id="username" required><br><br>
    
    <label class="label pass-label" for="password">Password:</label>
    <input class="input pass-input" type="password" name="password" id="password" required><br><br>

    <input class="button submit-button" type="submit" value="Submit">
  </form>
</body>
</html>
